<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>HTML Tables</title>
</head>
<body>
	<table>
		<thead  style="font-size: 150%; text-align:center">
			<tr>
				<th colspan="2">
					Fresh Fruits		
				</th>		
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>
					It has long been known that a diet
				</td>
				<td rowspan="5">
					<img src="fruits.jpg" width="150" height="100" alt="fruits">
				</td>
			</tr>
			<tr>
				<td>
					that includes at least a few
				</td>
			</tr>
			<tr>
				<td>
					servings of fresh fruit every day
				</td>
			</tr>
			<tr>
				<td>
					will help keep you healthy, fit and
				</td>
			</tr>
			<tr>
				<td>
					trim.
				</td>
			</tr>
		</tbody>
	</table>
	<br/>
	<br/>
	<table border="1" style="table-layout: fixed;width: 180px">
		<tbody>
			<tr>
				<td colspan="3">
					Title goes here
				</td>
				<td style="text-align: center">
					A
				</td>
				<td style="text-align: right">
					B
				</td>
			</tr>
			<tr>
				<td rowspan="3" style="text-align: left">
					C
				</td>
				<td style="text-align: center">
					D
				</td>
				<td style="text-align: center">
					E
				</td>
				<td style="text-align: center">
					F
				</td>
				<td style="text-align: right">
					G
				</td>
			</tr>
			<tr>
				<td style="text-align: center">
					H
				</td>
				<td colspan="2" style="text-align: center">
					I
				</td>
				<td rowspan="2" style="vertical-align:bottom;text-align: right">
					J
				</td>
			</tr>
			<tr style="text-align: center">
				<td>
					K
				</td>
				<td>
					L
				</td>
				<td>
					M
				</td>
			</tr>
			<tr>
				<td style="text-align: right">
					N
				</td>
				<td colspan="4" style="text-align: center">
					O
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
