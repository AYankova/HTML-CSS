<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Calculator</title>
	<style>table{
		border:2px solid darkblue;
		background-color: lightblue;
		width: 150px;
		height: 150px;
		padding: 5px;
	}
	.button{
		padding: 0px;
		width: 100%;
		height: 100%;
		background-color: lightblue;
		border: 1px solid darkblue;
	}
	.result{
		text-align: right;
		background-color: lightblue;
		border: 1px solid darkblue;
	}	

</style>
</head>
<body>
	<table >
		<tr>
			<td colspan="4">
				<input type="text" id="result" placeholder="0" class="result" />
			</td>
		</tr>
		<tr>
			<td>
				<input type="button" name="one" value="1" class="button"/>
			</td>
			<td>
				<input type="button" name="two" value="2" class="button" />
			</td>
			<td>
				<input type="button" name="three" value="3" class="button"/>
			</td>
			<td>
				<input type="button" name="add" value="+" class="button"/>
			</td>
		</tr>
		<tr>
			<td>
				<input type="button" name="four" value="4" class="button"/>
			</td>
			<td>
				<input type="button" name="five" value="5" class="button"/>
			</td>
			<td>
				<input type="button" name="six" value="6" class="button"/>
			</td>
			<td>
				<input type="button" name="minus" value="-" class="button"/>
			</td><tr>
			<td>
				<input type="button" name="seven" value="7" class="button"/>
			</td>
			<td>
				<input type="button" name="eight" value="8" class="button"/>
			</td>
			<td>
				<input type="button" name="nine" value="9" class="button"/>
			</td>
			<td>
				<input type="button" name="multiply" value="*" class="button"/>
			</td>
			<tr>
				<td colspan="2">
					<input type="button" name="zero" value="0" class="button"/>
				</td>
				<td>
					<input type="button" name="dot" value="." class="button"/>
				</td>
				<td>
					<input type="button" name="divide" value="/" class="button"/>
				</td>
			</tr>
		</table>
	</body>
	</html>
